<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Switch</h2>
        <p id="demo"></p>
        <script>
            let day;
            switch (new Date().getDay()){
                default:
                    day="enter correct date"
                    break;
            case 0:
                day= "sunday";
                break;
             case 1:
                day= "monday";
                break;  
             case 2:
                day= "tuesday";
                break;
             case 3:
                day= "wednesday";
                break;
             case 4:
                day= "thursday";
                break;
             case 5:
                day= "friday";
                break;
             case 6:
                day= "saturday";
                break;

            }
            document.getElementById("demo").innerHTML="Today is "+ day;
        </script>
